name: Deploy Flutter Web to Netlify

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_application_1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Flutter Web (release)
        run: flutter build web --release

      - name: Verify Netlify Secrets
        run: |
          if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
            echo "Error: NETLIFY_SITE_ID is not set in GitHub Secrets."
            exit 1
          fi
          if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
            echo "Error: NETLIFY_AUTH_TOKEN is not set in GitHub Secrets."
            exit 1
          fi

      - name: Deploy to Netlify (Production)
        run: npx netlify-cli deploy --dir=build/web --prod --site="${{ secrets.NETLIFY_SITE_ID }}" --auth="${{ secrets.NETLIFY_AUTH_TOKEN }}"
